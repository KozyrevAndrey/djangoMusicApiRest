
services:
  migrate:
    build: .
    container_name: 'migrate'
    command:
      - /bin/sh -c "python3 manage.py makemigrations --force-color --no-input -v 3 
        && python3 manage.py migrate --force-color -v 3
        && python3 manage.py createsuperuser --noinput; exit 0"
    environment:
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_PASSWORD=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
    volumes:
      - .:/app
  nginx:
    container_name: dev_web
    restart: on-failure
    image: nginx:1.19.8
    volumes:
      - ./nginx/prod/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
    ports:
      - 80:80
    depends_on:
      - web
  web:
    container_name: dev_backend
    build: .
    restart: always
    env_file: .env
    command: /bin/sh -c "python3 -m gunicorn -b 0.0.0.0:5000 djangoMusicApiRest.wsgi --reload"
    volumes:
     - .:/app
     - static_volume:/app/static
    depends_on:
      - migrate


volumes:
  static_volume:
